name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

permissions:
  contents: write

jobs:
  # Job 1: Run tests, create GitHub release
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Extract version from tag (v0.2.5 -> 0.2.5)
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      # Verify version in pubspec.yaml matches the tag
      - name: Verify version matches tag
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          PUBSPEC_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          if [ "$PUBSPEC_VERSION" != "$VERSION" ]; then
            echo "ERROR: pubspec.yaml version ($PUBSPEC_VERSION) does not match tag (v$VERSION)"
            echo "Update pubspec.yaml and CHANGELOG.md before tagging."
            exit 1
          fi
          echo "Version $VERSION verified"

      # Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Run analysis
      - name: Analyze
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      # Run tests
      - name: Run tests
        run: flutter test

      # Dry run to verify package is ready
      - name: Verify package
        run: dart pub publish --dry-run

      # Create GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Installation

            Add to your `pubspec.yaml`:

            ```yaml
            dependencies:
              flutter_ulink_sdk: ^${{ steps.version.outputs.VERSION }}
            ```

            Then run:
            ```bash
            flutter pub get
            ```

            ## Links
            - [pub.dev package](https://pub.dev/packages/flutter_ulink_sdk)
            - [Documentation](https://github.com/mohn93/flutter_ulink_sdk#readme)

  # Job 2: Publish to pub.dev using official Dart workflow with OIDC
  publish:
    needs: build-and-release
    permissions:
      id-token: write  # Required for authentication using OIDC
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
